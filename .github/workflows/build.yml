name: Build OVMF Firmware

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout edk2
        uses: actions/checkout@v4
        with:
          repository: tianocore/edk2
          submodules: true

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential uuid-dev iasl git nasm python3-distutils python3-pip

      - name: Build BaseTools
        run: |
          make -C BaseTools

      - name: Setup EDK2 environment
        run: |
          . edksetup.sh BaseTools

      - name: Build OVMF (Release)
        run: |
          build -a X64 -t GCC5 -p OvmfPkg/OvmfPkgX64.dsc -b RELEASE -D SECURE_BOOT_ENABLE -D SMM_REQUIRE

      - name: Combine firmware files
        run: |
          mkdir -p output
          cat Build/OvmfX64/RELEASE_GCC5/FV/OVMF_CODE.fd Build/OvmfX64/RELEASE_GCC5/FV/OVMF_VARS.fd > output/OVMF.fd

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: OVMF_Firmware
          path: output/OVMF.fd
